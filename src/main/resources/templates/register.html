<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>注册 - AIDatasetsPlatform</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .register-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    .form-group label {
      font-weight: bold;
    }
    .btn-register {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-register:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container register-container">
  <h2 class="text-center">注册</h2>
  <form th:action="@{/register}" method="post">
    <div class="form-group">
      <label for="username">用户名</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">密码</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">确认密码</label>
      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
    </div>
    <div class="form-group">
      <label for="email">电子邮箱</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <button type="button" id="registerButton" class="btn btn-primary btn-register btn-block">注册</button>
  </form>
  <div class="text-center mt-3">
    <a href="/login">已有账号？登录</a>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(document).ready(function() {
    $('#registerButton').click(function(e) {
      e.preventDefault(); // 阻止表单默认提交行为

      var userData = {
        username: $('#username').val(),
        password: $('#password').val(),
        confirmPassword: $('#confirmPassword').val(),
        email: $('#email').val()
      };

      $.ajax({
        type: "POST",
        url: "/register",
        contentType: "application/json",
        data: JSON.stringify(userData),
        success: function(response) {
          // 注册成功的处理，比如重定向到登录页面或显示成功消息
          console.log("注册成功", response);
          alert("注册成功！");
          // 重定向到登录页面
          window.location.href = "/login";
        },
        error: function(xhr, status, error) {
          // 注册失败的处理，比如显示错误消息
          console.error("注册失败", xhr, status, error);
          alert("注册失败：" + xhr.responseText);
        }
      });
    });
  });
</script>
</body>
</html>
